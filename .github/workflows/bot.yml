name: Facebook Auto-Reply Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Pull latest replied comments file
      run: |
        git pull origin main
    
    - name: Run Facebook bot
      env:
        PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        PAGE_ID: ${{ secrets.PAGE_ID }}
      run: |
        python bot.py
    
    - name: Commit and push replied comments
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add replied_comments.txt bot_activity.log
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update replied comments [skip ci]" && git push)
      continue-on-error: true
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_number }}
        path: |
          bot_activity.log
          log.txt
        retention-days: 7
